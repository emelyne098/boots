<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Page Example</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
   
    .header-section {
       
      color: #fff; 
      padding: 100px 0; 
      text-align: center;
    }


    .hero-section {
      background-image: url('wallpaper.jpg'); 
      background-size: cover;
      background-position: center;
      color: #fff; 
      padding: 100px 0;
      text-align: center;
      height: 100%;
    }

    .hero-section h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  
  <section class="header-section">
    <div class="container">
      <h1 class="display-4">Awesome Product</h1>
      <p class="lead">A brief description of the amazing features and benefits of our awesome product.</p>
    </div>
  </section>

 
  <section class="hero-section">
    <div class="container">
      <h2>Your Catchy Hero Section Heading</h2>
      <p>This is a captivating description of your product or service in the hero section.</p>
    </div>
  </section>

 
</body>
</html>
